<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

            name="description"
            content="Testing Express Website"
        />

        manifest.json provides metadata used when your web app is installed on a

        <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
        <title>ToDo</title>
        <!-- Bootstrap include CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/util/styles.css">
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <div id="modal-note" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="form-note">
                    
                        <div class="modal-header">
                            <!-- <h5 class="modal-title"></h5> -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            
                        <div class="modal-body">
                            <div class="form-group">
                                <textarea id="form-note-msg" name="form-note-msg" class="form-control" placeholder="<Insert notes here>" required></textarea>
                            </div>
                            <!-- <div class="form-group">
                                <input type="text" id="form-note-weight" name="form-note-weight" class="form-control custom-input" placeholder="<Optional - Weightage>">
                            </div> -->
                        </div>
                        
                        <div class="modal-footer">
                            <button id="form-note-submit" type="submit" class="btn btn-primary"></button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div id="root">
            
            <div id="header" class="container-fluid d-flex justify-content-end align-items-center m-1">
                <i class="fas fa-user-circle fa-2x m-1"></i>
                <div id="header-user" class="m-1"></div>
                <button type="button" class="btn btn-primary m-1" onclick="Processor.logout()">LOGOUT</button>
            </div>

            <div id="content" class="container border p-1">
                <ul class="list-group" id='content-main'>
                    <li class="list-group-item d-flex justify-content-center align-items-center custom-hover-add" id="note-add" data-toggle="modal" data-target="#modal-note" onclick="Renderer.populateModal('create')">
                        <i class="fas fa-plus"></i>
                    </li>
                </ul>
            </div>

            <div id="history" class="container border p-1">
                <ul class="list-group" id='history-main'></ul>
            </div>

            <div id="footer" class="container-fluid p-1"></div>

        </div>

    </body>
</html>
