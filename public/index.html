  <body class="border">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="create-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
              <form class="form-inline" id="form-main-new">
                <div class="form-group">
                  <textarea id="form-notes-new" name="form_notes_new" class="form-control custom-input" placeholder="<Insert notes here>" required></textarea>
                </div>
                <div class="form-group">
                  <input type="text" id="form-weight-new" name="form_weight_new" class="form-control custom-input" placeholder="<Optional - Weightage>">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="insertNote()" data-dismiss="modal">Create Note</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="update-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
              <form class="form-inline" id="form-main-edit">
                <div class="form-group">
                  <textarea id="form-notes-edit" name="form_notes_edit" class="form-control custom-input" placeholder="<Insert notes here>" required></textarea>
                </div>
                <div class="form-group">
                  <input type="text" id="form-weight-edit" name="form_weight_edit" class="form-control custom-input" placeholder="<Optional - Weightage>">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button id="form-submit-edit" type="button" class="btn btn-primary" onclick="updateNote()" data-dismiss="modal">Update Note</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="root">
      <div id="hero-top" class="container border">
        <p>Header</p>
      </div>

      <div id="content" class="container border">
        <!-- <a href=# onclick="">
          <i class="fas fa-plus-square"></i>
        </a> -->
        <ul class="list-group" id='content-main'>
          <li class="list-group-item d-flex justify-content-center align-items-center custom-hover-add" id="note-add" data-toggle="modal" data-target="#create-modal">
            <i class="fas fa-plus"></i>
          </li>
        </ul>
      </div>

      <div id="footer" class="container border">
        <p>Footer</p>
      </div>
    </div>
  </body>
